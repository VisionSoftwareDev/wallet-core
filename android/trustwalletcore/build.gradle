apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group='com.github.trustwallet'

android {
    compileSdkVersion 30
    ndkVersion '21.2.6472646'
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            // limit platforms built for testing
            ndk {
                abiFilters 'x86'
            }
        }
    }

    sourceSets {
        main.java.srcDirs += '../../jni/java'
    }

    externalNativeBuild {
        cmake {
            //version "3.19.3"
            path "../../CMakeLists.txt"
        }
    }
    buildToolsVersion '30.0.3'
}

dependencies {
    implementation 'io.grpc:grpc-protobuf-lite:1.35.0'
}

apply from: 'maven-push.gradle'


